{% extends "base.html" %}
{% block title %}L-Chan{% endblock %}

{% block content %}
  <div class="jumbotron mytitle">
    <h1>Boards List</h1>
  </div>
  {{ super() }}
  <ul class="breadcrumb">
  <li class="active">Home</li>
  </ul>
  <div id="postcontainer" class="list-group">
  {% for board in boards %}
    <a class="list-group-item mylistitem" href="/boards/{{ board.route }}">
    {{ board.title }}<span class="badge">{{ board.numthreads }}</span>
    </a>
  {% endfor %}
  </div>
{% endblock %}
